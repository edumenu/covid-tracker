version: '3.7'

services:  # containers. same as docker run
  covid_tracker_react: # a friendly name. this is also DNS name inside network
    container_name: covid_tracker_react
    build:
        context: .
        dockerfile: Dockerfile
    ports: 
      - "3001:3000"
    volumes:
      - '.:/app'
      - '/app/node_modules'
    environment:
      - CHOKIDAR_USEPOLLING=true